<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TSC Register</title>

    <!-- Font Icon -->
    <!-- <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css"> -->

    <!-- Main css -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>

  .bg-white{
    background: #ffffff;
  }

  .signup-content {
    padding: 50px 25px;
    } 
    

    </style>
</head>
<body style="background-image: url('images/pwper.png')">


    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 m-auto">
    
                        <form method="POST" id="signup-form" class="form-control bg-white signup-content">
                                <h2 class="form-title text-center mb-5">Create account</h2>
                                <div>
                                    <input type="text" class="form-control my-3 py-2" name="name" id="name" placeholder="Full Name"/>
                                </div>
                                <div>
                                    <input type="email" class="form-control my-3 py-2" name="email" id="email" placeholder="Email"/>
                                </div>
                                <div>
                                    <input type="text" class="form-control my-3 py-2" name="password" id="password" placeholder="Password"/>
                                    <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                                </div>
                                <div>
                                    <input type="password" class="form-control my-3 py-2" name="re_password" id="re_password" placeholder="Repeat your password"/>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term form-text my-3 py-2" />
                                    <label for="agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                                </div>

                                <div class="text-center">
                                <div>
                                    <input type="submit" name="submit" id="submit" class=" btn btn-success mt-5" value="Register"/>
                                </div>
        
                                <div class="mt-4">
                              
                                    <p><a href="#" >Login here</a></p>
                                
                                </div>
                                </div>
                        </form>
    
            </div>
    
        </div>
        </div>


    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
